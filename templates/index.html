<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project 3 Data Science</title>
</head>
<body>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://image.ibb.co/kUagtU/rocket_contact.png" alt="rocket_contact"/>
        </div>
        <form action="{{url_for('predict')}}" method="post">
            <h3>Keslamatan Pasien Gagal Jantung</h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="age" class="form-control" placeholder="Usia *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="anaemia" class="form-control" placeholder="Anemia (0/1) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="creatinine_phosphokinase" class="form-control" placeholder="Kadar CPK *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="diabetes" class="form-control" placeholder="Diabetes (0/1) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="ejection_fraction" class="form-control" placeholder="Fraksi Ejeksi *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="high_blood_pressure" class="form-control" placeholder="Tekanan Darah Tinggi (0/1) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="platelets" class="form-control" placeholder="Jumlah Platelet *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="serum_creatinine" class="form-control" placeholder="Kadar Serum Kreatinin *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="serum_sodium" class="form-control" placeholder="Kadar Serum Sodium *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="sex" class="form-control" placeholder="Laki-Laki (1)/ Perempuan (0) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="smoking" class="form-control" placeholder="Merokok (0/1) *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="time" class="form-control" placeholder="Masa Tindak Lanjut *" value="" />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnContact">Prediksi</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3>Hasil Prediksi</h3>
                    <h3>{{prediction_text}}</h3>
                    </div>
                </div>
            </div>
        </form>
</div>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
